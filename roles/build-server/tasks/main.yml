---

- name: CLC | Generate Server Admin Password
  command: openssl rand -base64 15
  register: serverpass
  changed_when: False

- name: CLC | Create "{{ group_name }}" Group
  clc_group:
    name: "{{ group_name }}"
    location: "{{ datacenter }}"
    state: present

- name: CLC | Build UIM Server if Needed
  clc_server:
    name: "{{ server_name }}"
    location: "{{ datacenter }}"
    template: "{{ os_template }}"
    password: "{{ serverpass.stdout }}"
    exact_count: "{{ server_count }}"
    group: "{{ group_name }}"
    count_group: "{{ group_name }}"
    cpu: "{{ cpu }}"
    memory: "{{ memory }}"
    type: "{{ type }}"
    storage_type: "{{ storage_type }}"
    additional_disks: "{{ disk }}"
  register: uim

- name: Wait for SSH to Come up on New Servers
  wait_for: host={{ item.ipaddress }} port=22 delay=5 timeout=320 state=started
  with_flattened:
    - uim.servers

- name: Update known_hosts With New Servers
  shell: "ssh-keygen -R {{ item.ipaddress }} && ssh-keyscan -t rsa -H {{ item.ipaddress }} >> ~/.ssh/known_hosts"
  with_flattened:
    - uim.servers

#- name: Deploy SSH Key to New Servers
#  shell: "echo '{{ public_key }}'|sshpass -p '{{ serverpass.stdout }}' ssh root@{{ item.ipaddress }} 'mkdir ~/.ssh && cat >> ~/.ssh/authorized_keys'"
#  with_flattened:
#    - uim.servers

- name: Add New Servers to an in-memory Group
  add_host:
    name={{ item.name }}
    ansible_ssh_host={{ item.ipaddress }}
    ansible_ssh_user=root
    ansible_ssh_pass={{ serverpass.stdout }}
    groupname=UIM
  with_items: uim.servers
